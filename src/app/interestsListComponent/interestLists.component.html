<div>
    <p-dialog header="Car Details" [(visible)]="addNewInterestDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500" [height]="500">
            <form [formGroup]="interestForm">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="vin">S.No</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText formControlName="sno"/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="year">Name</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText formControlName="name"/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="brand">Amount Given</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText formControlName="amount"/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="color">Date</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText formControlName="date"/>
                    </div>
                </div>
                <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="color">Rate of Interest</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText formControlName="interest"/>
                        </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="color">Interest Per Month</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText formControlName="interestPerMonth"/>
                    </div>
            </div>
            </div>
            <p-footer>
                <div class="row">
                    <div class="col-md-4">
                        <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button type="button" pButton icon="fa fa-close" (click)="deleteSelectedInterest(this.interestForm.controls.sno.value)" label="Delete">Delete</button>
                            <button type="button" pButton icon="fa fa-check" (click)="saveSelectedInterest()" label="Save">Save</button>
                            <button type="button" pButton icon="fa fa-check" (click)="updateSelectedInterest(this.interestForm.controls.sno.value)" label="Save">Update</button>
                        </div>
                    </div>
                </div>
            </p-footer>
            </form>
        </p-dialog>
    <p-table #dt [columns]="cols" [value]="interestMainList" (onRowSelect)="onRowSelect($event)" selectionMode="single" [(selection)]="interestColumn">
        <ng-template pTemplate="caption">
            <div style="text-align: right">        
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="20" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>

            <div class="ui-helper-clearfix">
                <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" style="float:left">All Data</button>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add">ADD</button>
                </div>
        </ng-template> 
    </p-table>
