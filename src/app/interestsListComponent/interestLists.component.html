<div class="container">
    <h2>Toggleable Tabs</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a #scheduleTrigger class="nav-link active" data-toggle="tab" href="#scheduleTrigger">Schedule Trigger</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#viewAllTriggers">View all Triggers</a>
      </li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content">
      <div id="scheduleTrigger" class="container tab-pane active"><br>
        <app-all-media></app-all-media>
      </div>
      <div id="viewAllTriggers" class="container tab-pane fade"><br>
        <button (click)="edit()">edit</button>
      </div>
    </div>
  </div>
