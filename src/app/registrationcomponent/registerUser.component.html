<div>
        <p-dialog header="Car Details" [(visible)]="addNewUserDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500" [height]="500">
                <form [formGroup]="userForm">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="vin">First Name</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText formControlName="first_name"/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="year">Last Name</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText formControlName="last_name"/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="brand">Age</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText formControlName="age"/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="color">Phone NO</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText formControlName="phone_no"/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                            <div class="ui-g-4">
                                <label for="color">Email</label>
                            </div>
                            <div class="ui-g-8">
                                <input pInputText formControlName="email"/>
                            </div>
                    </div>
                </div>
                <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                        <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete">Clear</button>
                        <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save">Save</button>
                    </div>
                </p-footer>
                </form>
            </p-dialog>

        <p-table [columns]="cols" [value]="usersList" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
                <ng-template pTemplate="caption">
                    List of Cars
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary" let-rowData>
                    <div style="text-align:left">
                        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()">ADD</button>
                    </div>
                </ng-template>    
        </p-table>
